<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"> </script>

<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs='patternRatio: 0.9'>

        <a-asset-item id="animated-asset" src="hover_rocket/scene.gltf">


        </a-asset-item>

        <a-marker preset='custom' type='pattern' url='pattern-Ar-Marker.patt'>

            <a-entity gltf-model="#animated-asset" animation-mixer rotation="0,0,0" position="0 0 0"
                scale="0.1 0.1 0.1"></a-entity>


        </a-marker>

            <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
